<div class="container">
  <swiper
      style="--swiper-navigation-color: #fff;--swiper-pagination-color: #fff"
      [loop]="true"
      [spaceBetween]="10"
      [navigation]="true"
      [thumbs]="{ swiper: thumbsSwiper }"
      class="mySwiper2"
    >
      <ng-template *ngFor="let image of images" swiperSlide>
        <img [src]="image" />
      </ng-template>
    </swiper>
    <swiper
      (swiper)="thumbsSwiper = $event"
      [spaceBetween]="10"
      [slidesPerView]="5"
      [freeMode]="true"
      [direction]="'vertical'"
      [loop]="true"
      [threshold]="2"
      [watchSlidesProgress]="true"
      class="mySwiper"
    >
      <ng-template swiperSlide *ngFor="let image of images">
        <img [src]="image" />
      </ng-template>
    </swiper>
</div>
